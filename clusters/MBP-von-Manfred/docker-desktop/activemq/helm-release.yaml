---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: activem
  namespace: activemq-system
spec:
  chart:
    spec:
      chart: artemis
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: activemq-artemis
  install:
    createNamespace: true
  interval: 1m0s
  targetNamespace: activemq-system

