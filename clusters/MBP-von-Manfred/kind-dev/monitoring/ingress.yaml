---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /monitoring
            pathType: Suffix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
