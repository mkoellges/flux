---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: starboard-operator
  namespace: flux-system
spec:
  chart:
    spec:
      chart: starboard-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: aqua
      version: v0.15.11
  install:
    createNamespace: true
  interval: 1m0s
  targetNamespace: starboard
